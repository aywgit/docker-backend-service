version: '3.7'
services:
  web:
    build: .
    ports:
      - "3030:3030"
    links:
      - mongodb
    depends_on:
      - mongodb
    environment:
      API_HOST: http://localhost:3030/
      APP_SERVER_PORT: 3030
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
      - mongoconfig:/data/configdb

volumes:
  mongodata:
  mongoconfig:
